<script type="text/javascript">

	let random = Math.random();
	new Promise((resolve, reject) => {

		setTimeout(() => {

			if(random > 0.5) {
				resolve({ status: 'success', data: [{ a: 'a' }, { b: 'b' }] });
			}else{
				resolve({ status: 'faile' });
			}
			

		}, 2000)

	}).then( res => {

		console.log(res);

	}).catch( error => {

		console.log(error);

	})

</script>
