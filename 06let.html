<script type="text/javascript">

	// 由于JavaScript的变量作用域实际上是函数内部，我们在for循环等语句块中是无法定义具有局部作用域的变量的：

	for(var i = 0; i < 5; i++){}
	console.log(i);//5


	// 为了解决块级作用域，ES6引入了新的关键字let，用let替代var可以申明一个块级作用域的变量：
	for(let j = 0; j < 5; j++){}
	console.log(window.j);


	// 注意：输出一个未定义的变量会报错，但是输出一个对象的的未定义属性不会报错，为undefined


	// 以前js是没有常量的，ES6可以用const声明常量

	const PI = 3.14;
	//PI = 3; // 某些浏览器不报错，但是无效果！==>修改值会报错
	console.log(PI); // 3.14
		


	
	// 函数里面的变量在函数定义的时候变量的作用域就定了
	// 函数里面的this执行取决于调用该函数的对象
	// 
	// 函数的参数时局部变量，只能在函数内部使用
	// for循环的变量是全局变量，ES6可以用let定义块级作用域的局部变量


	console.log(Math.max(1,2,3));//3
	console.log(Math.max.apply(null, [1,2,3,6]))//6


	// 如何判断内置的函数如：parseInt被调用多少次？
	var count = 0;
	var oldParseInt = parseInt;
	window.parseInt = function(){
		count++;
		return oldParseInt.apply(null, arguments);
	}
	// 测试:
	parseInt('10');
	parseInt('20');
	parseInt('30');
	console.log(count); // 3
